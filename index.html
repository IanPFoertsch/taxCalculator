<!DOCTYPE html>

<head>
  <meta charset="UTF-8"/>
  <title>Roth or Traditional</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Bower modules-->
  <script src="../bower_components/lodash/lodash.js"></script>
  <script src="../bower_components/chart.js/dist/Chart.js"></script>
  <!-- project files -->
  <script src="scripts/calculators/tax-calculator.js"></script>
  <script src="scripts/calculators/value-calculator.js"></script>

  <script src="scripts/document-listeners/person-listener.js"></script>
  <script src="scripts/document-listeners/input-listener.js"></script>

  <script src="scripts/dom-elements/dom-element.js"></script>

<body>
  <div class="left-bar">
  </div>
  <div class = "main">
  </div>
  <div class="chart-holder">
    <canvas id="myChart" width="200" height="200"></canvas>
    <script>
    var ctx = document.getElementById("myChart");
    var scatterChart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [{
                label: 'Scatter Dataset',
                data: [{
                    x: 0,
                    y: 1
                }, {
                    x: 3,
                    y: 2
                }, {
                    x: 10,
                    y: 6
                }],
                fill: false
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    type: 'linear',
                    position: 'bottom'
                }]
            }
        }
    });
    </script>
  </div>
